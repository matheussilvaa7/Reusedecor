<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Sustentáveis</title>
   <link rel="stylesheet" href="../paginas/produtos.css">
</head>
<body>
    <div class="container">
        <h1>Produtos Sustentáveis</h1>
        <div id="product-list">
            
        </div>
        <div class="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items" class="cart-items">
                <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
            </ul>
            <div class="total">
                Total: R$ <span id="total-price">0.00</span>
            </div>
            <section id="cart">
                <h2>Carrinho de Compras</h2>
                <ul id="cart-items"></ul>
                <p>Total: R$ <span id="total-price">0.00</span></p>
                <button id="clear-cart" onclick="clearCart()">🗑️ Limpar Carrinho</button>
            </section>
        </div>
    </div>
    <script src="produtos.js"></script>
</body>
</html>
